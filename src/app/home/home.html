<div class="my-students">
	<div class="row">
		<div class="col-lg-4 searchbox">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for student">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
				</span>
			</div>
		</div>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
		    Time Period
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Today</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Last Week</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Current term</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Year</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">All Time</a></li>
		  </ul>
		</div>
	</div>

	<student-grid students-data="students"></student-grid>
</div>
