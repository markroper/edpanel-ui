<md-toolbar layout="row">
  <md-button class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
    <md-icon md-svg-icon="menu" ></md-icon>
  </md-button>
  <div class="md-toolbar-tools" tabindex="0">
    <span>EdPanel - Excel Academy</span>
  </div>
</md-toolbar>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h2 class="form-signin-heading" style="text-align:center;">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    
    <input style="margin-bottom:.25em;" type="text" id="inputEmail" class="form-control" placeholder="Email address" ng-model="inputEmail" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
    <div style="margin-bottom: 2em;"></div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="authenticate()">Sign in</button>
    <h2 ng-show="showErrorMsg" style="text-align:center;color:red;">Unable to authenticate</h2>
  </div>
</div>
