<div class="students-grid">
	<div class="row" ng-show="showFilter">
		<div layout="row" layout-align="center center">
			<md-card>
	        	<md-input-container md-no-float>
	          		<input ng-model="search.name" placeholder="Search students by name" tabindex="1">
	        	</md-input-container>
	    	</md-card>
		</div>
	</div>
	<div style="padding-left:20%; padding-right:20%;" layout="column" layout-align="center center" ng-show="!studentsData">
		<h3 flex="50">Loading...</h3>
		<md-progress-linear md-mode="indeterminate" flex="50"></md-progress-linear>
	</div>
	<section layout="row" layout-align="center center">
		<div class="table-container" ng-show="studentsData">
			<div class="row-header" style="font-size: 16px;">
				<div class="table-cell"></div>
				<div class="table-cell">Behavior</div>
				<div class="table-cell">Homework</div>
				<div class="table-cell">Attendance</div>
				<div class="table-cell">GPA</div>
			</div>
			<div class="table-row" ng-repeat="student in studentsData | filter:search:strict">
				<div class="table-cell">
					<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
						<md-button class="md-raised" ng-click="goToStudent(student)">
						{{student.name}}
						<md-tooltip>
				          Click for student summary
				        </md-tooltip>
					</md-button>
					</section>
				</div>
				<div class="table-cell" ng-click="showBehaviorDialog($event, student)"><div class="choropleth band-{{student.behaviorClass}}">
					<md-tooltip>{{student.behavior}} demerits</md-tooltip>
				</div></div>
				<div class="table-cell"><div class="choropleth band-{{student.homeworkClass}}">
					<md-tooltip>{{student.homework}}% completion</md-tooltip>
				</div></div>
				<div class="table-cell"><div class="choropleth band-{{student.attendanceClass}}">
					<md-tooltip>{{student.attendance}} absenses</md-tooltip>
				</div></div>
				<div class="table-cell"><div class="choropleth band-{{student.gpaClass}}">
					<md-tooltip>{{student.gpa}}</md-tooltip>
				</div></div>
			</div>
		</div>
	</section>
</div>
