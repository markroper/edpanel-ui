<md-dialog aria-label="Report Builder"  ng-cloak class="report-builder-dialog">
  <md-toolbar md-theme="{{theme}}">
    <div class="md-toolbar-tools">
      <h2>Report Builder</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="padding: 0px 0px;">
    <create-edit-report
      report="report"
      dimensions="dimensions"
      dimension-fields="dimensionFields"
      measures="measures"
      measure-fields="measureFields"
      tables-graph="tablesGraph"
      theme="theme"
      terms="terms"
      query-in-progress="queryInProgress">
    </create-edit-report>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button class="md-raised" ng-click="cancel()">
      Cancel
    </md-button>
    <md-button md-theme="{{theme}}" class="md-raised md-primary" ng-click="answer()" style="margin-right:20px;">
      Save Report
    </md-button>
  </md-dialog-actions>
</md-dialog>
