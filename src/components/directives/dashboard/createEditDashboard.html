<div class="create-edit-dashboard">
  <md-input-container>
    <label>Dashboard name</label>
    <input ng-model="dashboard.name">
  </md-input-container>
  <div gridster="gridsterOpts">
    <ul>
        <li gridster-item="item"
            ng-repeat="item in dashboardReports">
          {{item.report.name}}
        </li>
    </ul>
  </div>
</div>
