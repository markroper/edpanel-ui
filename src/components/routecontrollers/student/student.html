<div class="student-detail">
	<h1>{{students[0].name}}</h1>
	<student-grid students-data="students" show-filter="showFilter"></student-grid>
	<h1>Goals</h1>
  <div class="goals-container">

    <div class="student-goal" ng-repeat="goal in goals">
      <div class="row"><div class="goal-title"><b>{{goal.title}}</b></div></div>

        <span class="progress-label">{{goal.maxDisplay}}</span>
    <div class="progress">
      <div class="progress-bar progress-bar-striped {{goal.colorClass}}" role="progressbar"
           aria-valuemin=0 aria-valuemax={{goal.max}} style="width:{{goal.width}}%">
        {{goal.progressText}}

      </div>


    </div>

      <div class="row"><b>Class Average: </b> <span class="goal-value">{{goal.aveValue}}</span></div>
      <div class="goal-footer">
        <div class="goal-chat"></div>
        <div class="goal-edit"></div>
        <div class="goal-delete"></div>
      </div>
    </div>

      </div>

	<h1>Grades & Grade Formulas</h1>
	<div style="padding-left:20%; padding-right:20%;" layout="column" layout-align="center center" ng-show="sections.length < 1">
		<h3 flex="50">Loading...</h3>
		<md-progress-linear md-mode="indeterminate" flex="50"></md-progress-linear>
	</div>

	<div class="courses">
		<div class="" ng-repeat="section in sections">
			<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
				<md-button class="md-raised" ng-click="sectionClick(section)">{{section.course.name}}</md-button>
			</section>
			<gradedonut section="section" course-title="{{section.grade}}" grade-weights="section.gradeFormula.assignmentTypeWeights"></gradedonut>
		</div>
	<div class="courses">
</div>
