<div layout="column" layout-align="center center"class="my-surveys">
  <div layout layout-align="center center" class="survey" ng-repeat="survey in surveys">
    <div flex>{{survey.name}}</div>
    <div flex>{{survey.createdDate}}</div>
    <div flex>{{survey.creator.name}}</div>
    <md-button ng-click="surveyResponse(survey)">Response</md-button>
  </div>
  <survey-response survey="survey" questions-and-answers="questions"></survey-response>
</div>
