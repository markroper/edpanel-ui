<div class="schooldash" layout="column">
  <div layout="row" layout-wrap>
    <div flex="100" flex-gt-md="33">
      <md-card flex="100">
        <md-card-content>
          <div class="md-headline">Students by GPA Range</div>
          <stackedbar sb-legend-pos="top-left" columns-promise="gpaDataPromise"></stackedbar>
          <span class="md-subhead">GPA Ranges</span>
        </md-card-content>
      </md-card>
    </div>
    <div flex="100" flex-gt-md="33">
      <md-card flex="100">
        <md-card-content>
          <div class="md-headline">Students by Absences* (Current Year)
            <md-tooltip md-direction="bottom">
              Absences calculated as sum(absences) + sum(tardy) * 0.2
            </md-tooltip>
          </div>
          <stackedbar columns-promise="studentAttendancePromise"></stackedbar>
          <span class="md-subhead">Number of Absences</span>
        </md-card-content>
      </md-card>
    </div>
    <div flex="100" flex-gt-md="33">
      <md-card flex="100">
        <md-card-content>
          <div class="md-headline">Count of Students Failing Classes (Current Term)</div>
          <stackedbar sb-legend-pos="top-right" columns-promise="failingClassesPromise"></stackedbar>
          <span class="md-subhead">Number of Classes Failing</span>
        </md-card-content>
      </md-card>
    </div>
  </div>
  <div layout="row" layout-align="center center" layout-wrap>
    <div flex="100" flex-gt-md="100">
      <md-card flex>
        <md-card-content>
          <div class="md-headline">Demerit & Merit Counts by Staff (Current Year)</div>
          <stackedbar columns-promise="teacherBehaviorPromise"></stackedbar>
        </md-card-content>
      </md-card>
    </div>
  </div>
  </div>

</div>
