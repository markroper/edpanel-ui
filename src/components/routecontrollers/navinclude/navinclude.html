<md-toolbar layout="row" md-theme="{{theme}}">
  <md-icon md-ink-ripple md-font-set="material-icons" ng-click="toggleSideNav()" class="material-icons md-24 arrow-icon"> menu </md-icon>
  <div style="outline:none;" class="md-toolbar-tools" tabindex="0">
    <span flex="none" style="outline:none; cursor:pointer;" ng-click="goToHome()">{{userRole}} Dashboard</span>
    <span flex layout="row"><span ng-show="currentPage.name">&nbsp; > &nbsp;</span><span class="page-title">{{currentPage.name}}</span></span>
    <div flex="none"class="md-toolbar-item md-tools docs-tools" layout="column" layout-gt-md="row">
      <md-menu md-position-mode="target-right target" md-offset="0 78" >
        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <div id="user-menu" class="circular-login">
            <md-icon class="material-icons md-48 arrow-icon">face</md-icon>
            <md-tooltip>User menu</md-tooltip>
          </div>
        </md-button>
        <md-menu-content width="4" >
          <md-menu-item>
            <md-button ng-click="ctrl.announceClick($index)">
                <div layout="row">
                  <p flex>My Alerts</p>
                  <md-icon md-menu-align-target style="margin: auto 3px auto 0;"></md-icon>
                </div>
            </md-button>
          </md-menu-item>
          <md-menu-item ng-show="userRole != 'Student' && userRole != 'Guardian'">
            <md-button ng-click="ctrl.announceClick($index)">
                <div layout="row">
                  <p flex>My Reports</p>
                  <md-icon md-menu-align-target style="margin: auto 3px auto 0;"></md-icon>
                </div>
            </md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item ng-show="userRole == 'Administrator'">
            <md-button ng-click="goToAdmin()">
                <div layout="row">
                  <p flex>Administration</p>
                  <md-icon md-menu-align-target style="margin: auto 3px auto 0;"></md-icon>
                </div>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="logout()">
                <div layout="row">
                  <p flex>Logout</p>
                  <md-icon md-menu-align-target style="margin: auto 3px auto 0;"></md-icon>
                </div>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </div>
</md-toolbar>
<md-content md-theme="{{theme}}" layout="row" flex>
  <div layout="column">
    <md-sidenav layout="column" flex class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-content>
        <h2 class="menu-heading md-subhead">Navigation Menu</h2>
        <md-button class="md-primary nav-item md-ink-ripple" ng-click="goToHome()"><span>Student List</span></md-button>
        <md-button class="md-primary nav-item md-ink-ripple" ng-click="goToSchoolDash()"><span>School Dashboard</span></md-button>
        <md-button ng-disabled="true" class="md-primary nav-item md-ink-ripple">Saved Reports</md-button>
        <md-button ng-disabled="true" class="md-primary nav-item md-ink-ripple">Report Builder</md-button>
        <md-divider></md-divider>
        <md-button class="md-primary nav-item md-ink-ripple" ng-click="goToAdmin()"><span>System Administration</span></md-button>
      </md-content>
    </md-sidenav>
  </div>
  <div layout="column" flex md-theme="{{theme}}">
      <md-content flex layout="column" id="content">
        <div ui-view class="main-container"></div>
      </md-content>
  </div>
</md-content>
